<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Know your CVE of the Day</title>
    <script src="scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item">
        <h2>🕵️‍♀️ Analyzed</h2>
        <p>
          Only vulnerabilities which have been analyzed within the previous eight days (can provide vulnerable product
          names in the title.)
        </p>
      </div>
      <div class="grid-item">
        <h2>📰 Latest</h2>
        <p>All vulnerabilities within the previous eight days (to know as soon as possible.)</p>
      </div>
    </div>

    <div class="grid-container">
      <div class='grid-item'>
        <div id='rss_url_analyzed' class='analyzed-column'>
        </div>
      </div>
      <div class='grid-item'>
        <div id='rss_url_latest' class='latest-column'>
        </div>
      </div>
    </div>
  </body>

</html>
